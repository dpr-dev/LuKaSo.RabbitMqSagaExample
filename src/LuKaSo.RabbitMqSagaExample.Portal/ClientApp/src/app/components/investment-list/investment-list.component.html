<table mat-table [dataSource]="investments">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="investmentTime">
    <th mat-header-cell *matHeaderCellDef>Investment time</th>
    <td mat-cell *matCellDef="let element">{{element.investmentTime | date: 'yyyy-MM-dd HH:mm'}}</td>
  </ng-container>

  <ng-container matColumnDef="interestRate">
    <th mat-header-cell *matHeaderCellDef>Interest rate</th>
    <td mat-cell *matCellDef="let element">{{element.interestRate | number: '1.2-2'}} %</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{element.amount | number: '1.2-2'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
